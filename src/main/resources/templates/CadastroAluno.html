<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro de Aluno</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/alunos}" th:object="${alunos}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Novo aluno</h1>
	   				<a th:href="@{/alunos}" class="btn btn-default pull-right" role="button"> <span class="glyphicon glyphicon-share-alt"></span> Cadastro de Alunos</a>
	   			</div>
    		</div>
    		
    		<div class="panel-body">
    			<input type="hidden" th:field="*{codigo}"/>
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('login')} ? has-error">
					<label for="login" class="col-sm-2 control-label">Login</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="login" th:field="*{login}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="email" th:field="*{email}"/>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
					<label for="telefone" class="col-sm-2 control-label">Telefone</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="telefone" th:field="*{telefone}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('endereco')} ? has-error">
					<label for="endereco" class="col-sm-2 control-label">Endereco</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="endereco" th:field="*{endereco}"/>
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('bairro')} ? has-error">
					<label for="bairro" class="col-sm-2 control-label">Bairro</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="bairro" th:field="*{bairro}"/>
					</div>
				</div>				
				
				<div class="form-group" th:classappend="${#fields.hasErrors('cidade')} ? has-error">
					<label for="cidade" class="col-sm-2 control-label">Cidade</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="cidade" th:field="*{cidade}"/>
					</div>
				</div>				

				<div class="form-group" th:classappend="${#fields.hasErrors('estado')} ? has-error">
					<label for="estado" class="col-sm-2 control-label">Estado</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="estado" th:field="*{estado}"/>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('cep')} ? has-error">
					<label for="cep" class="col-sm-2 control-label">CEP</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="cep" th:field="*{cep}"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Salvar</button>
						<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
